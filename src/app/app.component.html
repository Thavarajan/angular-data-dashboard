<div class="container">
  <div class="header">
    <h2>
      Angular Sales Dashboard
    </h2>
  </div>

  <div class="row">
    <div class="col-7">
      <app-line-chart />
    </div>
    <div class="col-5"
         *ngFor="let item of pies; let i =index">
      <app-pie-chart [data]="item.data"
                     [idVal]="i+''" />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-table-chart />
    </div>
  </div>
</div>
